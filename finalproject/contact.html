<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PlenoNet Site Plan - ISP website project plan.">
    <meta name="author" content="Mateo Zambrano Delgado">
    <title>PlenoNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact.css">

    <script src="scripts/burguer-bt.js" defer></script>
    <script src="scripts/plans.js" defer></script>
    <script src="scripts/select-section-plan.js" defer></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/internet-svgrepo-com.svg" alt="website logo" class="logo" />
            <span class="site-name">PlenoNet</span>
        </div>
        <nav class="main-nav" id="mainNav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="hamburger" aria-label="MenÃº" id="hamburgerBtn">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <rect y="4" width="24" height="3" />
                <rect y="10" width="24" height="3" />
                <rect y="16" width="24" height="3" />
            </svg>
        </button>
    </header>

    <main>
        <h1>Get in Touch with PlenoNet</h1>
        <p>Have questions or need support? Fill out the form below and our team will respond as soon as possible.</p>

        <form id="contact-form" action="form-action.html" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="6"
                    required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 PlenoNet. All rights reserved.</p>
    </footer>
</body>

</html>
