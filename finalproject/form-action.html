<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form submission confirmation page.">
    <meta name="author" content="Mateo Zambrano Delgado">
    <link rel="icon" type="image/svg+xml" href="./images/internet-svgrepo-com.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/form-action.css">
</head>
<body>
  <div class="form-action">
    <h2>Form Submission</h2>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = params.get('name');
    document.getElementById('email').textContent = params.get('email');
  </script>
</body> 
</html>
